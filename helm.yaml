appName: dispatch

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false

configMap:
  enabled: true
  data:
    AMQP_HOST: rabbitmq-prod.roboshop.internal
    AMQP_USER: roboshop

externalSecret:
  enabled: true

resources:
  requests:
    memory: "250Mi"
    cpu: "500m"
  limits:
    memory: "500Mi"
    cpu: "750m"

hpa:
  min: 2
  max: 10
  cpuAvg: 80

probes:
  endpoint: /health
  port: 8080
  liveness:
    initialDelaySeconds: 10
    periodSeconds: 10
  readiness:
    initialDelaySeconds: 15
    periodSeconds: 10
   
